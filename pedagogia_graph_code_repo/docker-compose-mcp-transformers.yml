services:
  # MCP Server - runs the actual MCP server via HTTP
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-server
    environment:
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      - WEAVIATE_GRPC_PORT=50051
      - PORT=4000
      - REPO_PATH=/data/repo
      - REPO_URL=https://github.com/lailanelkoussy/transformers-streaming-api
      # Logging settings - output to docker compose logs
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=false
      - PYTHONUNBUFFERED=1
      # Embedding performance settings
      - EMBEDDING_BATCH_SIZE=64
      - ENCODE_BATCH_SIZE=128
    env_file:
      - .env
    depends_on:
      weaviate:
        condition: service_healthy
    volumes:
      - .:/app
      - /home/laila-elkoussy/PycharmProjects/pedagogia_graph_code_repo:/data/repo
    ports:
      - "4000:4000"
    # Run the MCP server (it will communicate via HTTP)
    command: python run_mcp_server.py
    stdin_open: true
    tty: true
    healthcheck:
      test: [ "CMD-SHELL", "curl -s -X GET http://localhost:4000/health" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 180s

  # MCP Client - simulates what an LLM would do
  mcp-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-client
    environment:
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      - WEAVIATE_GRPC_PORT=50051
      - MCP_SERVER_CONTAINER=mcp-server
      - MCP_SERVER_URL=http://mcp-server:4000
      # Logging settings
      - LOG_LEVEL=INFO
      - LOG_TO_FILE=false
      - PYTHONUNBUFFERED=1
    depends_on:
      mcp-server:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    volumes:
      - .:/app
      - ./RepoKnowledgeGraphLib:/data/repo
    # Run the MCP client test
    command: python test_error_handling.py

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.28.6
    container_name: weaviate
    environment:
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - QUERY_DEFAULTS_LIMIT=25
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=
      - CLUSTER_HOSTNAME=node1
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - weaviate-data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s

volumes:
  weaviate-data:
    driver: local