services:
  # MCP Server - runs the actual MCP server via HTTP
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-server
    environment:
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_PORT=8080
      - WEAVIATE_GRPC_PORT=50051
      - PORT=4000
      - REPO_URL=https://github.com/lailanelkoussy/transformers-streaming-api
      - FILE_NAME=astropy.json
    env_file:
      - .env
    depends_on:
      weaviate:
        condition: service_healthy
    volumes:
      - .:/app
       - /home/laila-elkoussy/Downloads/lrec/lrec_submission:/data/repo
    ports:
      - "4000:4000"
    # Run the MCP server (it will communicate via HTTP)
    command: python run_mcp_server.py
    stdin_open: true
    tty: true

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.28.6
    container_name: weaviate
    environment:
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - QUERY_DEFAULTS_LIMIT=25
      - DEFAULT_VECTORIZER_MODULE=none
      - ENABLE_MODULES=
      - CLUSTER_HOSTNAME=node1
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - weaviate-data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s

volumes:
  weaviate-data:
    driver: local